<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .email-header h1 {
            color: #007bff;
            margin: 0;
        }
        .email-body {
            padding: 20px 0;
        }
        .email-body p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        .email-body a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .email-body a:hover {
            background-color: #0056b3;
        }
        .email-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header Section -->
        <div class="email-header">
            <h1>Language Buddy</h1>
        </div>

        <!-- Email Body -->
        <div class="email-body">
            <p>Hi {{ user.username }},</p>
            <p>You requested to reset your password. Click the button below to proceed:</p>
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset Password</a>
            <p>If you didn’t request this, you can safely ignore this email.</p>
        </div>

        <!-- Footer Section -->
        <div class="email-footer">
            <p>© 2024 Language Buddy. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
